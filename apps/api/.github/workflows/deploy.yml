name: CD - Deploy to Production

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24.x'
                  cache: 'pnpm'

            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.14.0

            - name: Ensure pnpm is available (Corepack)
              run: |
                  corepack enable
                  corepack prepare pnpm@10.14.0 --activate

            - name: Install dependencies (dev)
              run: pnpm install --frozen-lockfile

            - name: Build application
              run: pnpm run build

            - name: Create .env file
              run: |
                  echo "NODE_ENV=production" >> .env
                  echo "PORT=${{ secrets.PORT }}" >> .env
                  echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
              shell: bash

            - name: Deploy to Server (copy dist)
              uses: appleboy/scp-action@v0.1.5
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT || 22 }}
                  source: 'dist/**,package.json,pnpm-lock.yaml,.env'
                  target: '~/app/backend'
                  strip_components: 1

            - name: Install production deps & restart on server
              uses: appleboy/ssh-action@v0.1.6
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT || 22 }}
                  script: |
                      set -e
                      cd ~/app/backend
                      # install only production deps on server using pnpm
                      pnpm install --prod --frozen-lockfile
                      # restart app (assumes pm2 or systemd present)
                      if command -v pm2 >/dev/null 2>&1; then
                        pm2 restart all || pm2 start dist/main.js --name shop-wise-api
                      else
                        echo "Please restart the process manager on the server (pm2/systemd)"
                      fi
